name: CD

on:
  push:
    branches: [master, develop]
    tags:
      - "v*"

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: voluntariado-lacrei
  EC2_HOST: 18.188.58.173

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 290795853785.dkr.ecr.us-east-2.amazonaws.com
            docker pull 290795853785.dkr.ecr.us-east-2.amazonaws.com/voluntariado-lacrei:latest
            docker stop voluntariado || true
            docker rm voluntariado || true
            docker run -d -p 8000:8000 \
              -e DB_NAME=postgres \
              -e DB_USER=postgres \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=5432 \
              -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
              -e DEBUG=False \
              -e ALLOWED_HOSTS=* \
              --name voluntariado \
              290795853785.dkr.ecr.us-east-2.amazonaws.com/voluntariado-lacrei:latest
            docker exec voluntariado python manage.py migrate
